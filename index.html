<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Mini Social</h1>
    <div id="user-info" class="hidden flex items-center space-x-3">
      <img id="nav-avatar" src="" alt="Avatar" class="w-8 h-8 rounded-full" />
      <span id="nav-name"></span>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>

  <!-- Auth Section -->
  <section id="auth-section" class="max-w-md mx-auto p-6 mt-10 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl mb-4">Login</h2>
    <input id="email" placeholder="Email" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Login</button>
    <p class="mt-4 text-sm">No account? <a href="#" onclick="showRegister()" class="text-blue-400">Register here</a></p>
  </section>

  <!-- Register Section -->
  <section id="register-section" class="hidden max-w-md mx-auto p-6 mt-10 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl mb-4">Register</h2>
    <input id="reg-name" placeholder="Name" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
    <input id="reg-handle" placeholder="Handle" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
    <input id="reg-email" placeholder="Email" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
    <input id="reg-password" type="password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />
    <input id="reg-avatar" type="file" class="w-full mb-4 text-white" />
    <button onclick="register()" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded">Register</button>
    <p class="mt-4 text-sm">Have an account? <a href="#" onclick="showLogin()" class="text-blue-400">Login here</a></p>
  </section>

  <!-- Main Content -->
  <main id="main-section" class="hidden max-w-5xl mx-auto mt-6 grid grid-cols-3 gap-6">
    <!-- Feed -->
    <div class="col-span-2">
      <div class="bg-gray-800 p-4 rounded-lg mb-4">
        <textarea id="post-text" placeholder="What's on your mind?" class="w-full p-2 rounded bg-gray-700 text-white mb-2"></textarea>
        <input id="post-image" type="file" class="mb-2 text-white" />
        <button onclick="createPost()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Post</button>
      </div>
      <div id="feed"></div>
    </div>

    <!-- Suggested Users -->
    <div>
      <h3 class="text-lg mb-2">Suggested Users</h3>
      <div id="suggested-users" class="space-y-3"></div>
    </div>
  </main>

  <script>
    const API = '';
    let token = localStorage.getItem('token');

    if (token) {
      showMain();
      fetchFeed();
      fetchSuggested();
    }

    function showRegister() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
    }
    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('auth-section').classList.remove('hidden');
    }
    function showMain(user) {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      document.getElementById('user-info').classList.remove('hidden');
      if (user) {
        document.getElementById('nav-avatar').src = API + user.avatar_url;
        document.getElementById('nav-name').textContent = user.name;
      }
    }
    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(API + '/api/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        showMain(data.user);
        fetchFeed();
        fetchSuggested();
      } else {
        alert(data.error || 'Login failed');
      }
    }

    async function register() {
      const form = new FormData();
      form.append('name', document.getElementById('reg-name').value);
      form.append('handle', document.getElementById('reg-handle').value);
      form.append('email', document.getElementById('reg-email').value);
      form.append('password', document.getElementById('reg-password').value);
      const avatar = document.getElementById('reg-avatar').files[0];
      if (avatar) form.append('avatar', avatar);
      const res = await fetch(API + '/api/register', { method: 'POST', body: form });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        showMain(data.user);
        fetchFeed();
        fetchSuggested();
      } else {
        alert(data.error || 'Register failed');
      }
    }

    async function fetchFeed() {
      const res = await fetch(API + '/api/posts');
      const posts = await res.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      posts.forEach(p => {
        feed.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-lg mb-4">
            <div class="flex items-center mb-2">
              <img src="${API + p.user_avatar}" class="w-8 h-8 rounded-full mr-2" />
              <strong>${p.user_name}</strong> <span class="text-gray-400">@${p.user_handle}</span>
            </div>
            <p>${p.text || ''}</p>
            ${p.image_url ? `<img src="${API + p.image_url}" class="mt-2 rounded"/>` : ''}
            <div class="flex space-x-4 mt-2 text-sm text-gray-400">
              <button onclick="likePost('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</button>
              <button onclick="toggleComments('${p.id}')">üí¨ ${p.comment_count}</button>
            </div>
            <div id="comments-${p.id}" class="hidden mt-3"></div>
          </div>
        `;
      });
    }

    async function createPost() {
      const form = new FormData();
      form.append('text', document.getElementById('post-text').value);
      const img = document.getElementById('post-image').files[0];
      if (img) form.append('image', img);
      const res = await fetch(API + '/api/posts', {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') },
        body: form
      });
      if (res.ok) {
        document.getElementById('post-text').value = '';
        document.getElementById('post-image').value = '';
        fetchFeed();
      }
    }

    async function likePost(id) {
      const res = await fetch(API + '/api/posts/' + id + '/like', {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      });
      if (res.ok) fetchFeed();
    }

    async function toggleComments(postId) {
      const container = document.getElementById('comments-' + postId);
      if (!container.classList.contains('hidden')) {
        container.classList.add('hidden');
        return;
      }
      const res = await fetch(API + `/api/posts/${postId}/comments`);
      const comments = await res.json();
      container.innerHTML = `
        <div class="space-y-2">
          ${comments.map(c => `
            <div class="bg-gray-700 p-2 rounded">
              <strong>${c.user_name}</strong> <span class="text-gray-400">@${c.user_handle}</span>
              <p>${c.text}</p>
            </div>
          `).join('')}
          <div class="flex mt-2">
            <input id="comment-input-${postId}" placeholder="Add a comment..." class="flex-1 p-2 rounded bg-gray-600 text-white" />
            <button onclick="addComment('${postId}')" class="ml-2 bg-blue-500 px-3 py-1 rounded">Post</button>
          </div>
        </div>
      `;
      container.classList.remove('hidden');
    }

    async function addComment(postId) {
      const text = document.getElementById(`comment-input-${postId}`).value;
      const res = await fetch(API + `/api/posts/${postId}/comments`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + localStorage.getItem('token') 
        },
        body: JSON.stringify({ text })
      });
      if (res.ok) toggleComments(postId);
    }

    async function fetchSuggested() {
      const res = await fetch(API + '/api/users/suggested');
      const users = await res.json();
      const container = document.getElementById('suggested-users');
      container.innerHTML = '';
      users.forEach(u => {
        container.innerHTML += `
          <div class="flex items-center justify-between bg-gray-800 p-2 rounded">
            <div class="flex items-center space-x-3">
              <img src="${API + u.avatar_url}" class="w-8 h-8 rounded-full" />
              <div>
                <strong>${u.name}</strong>
                <p class="text-gray-400 text-sm">@${u.handle}</p>
              </div>
            </div>
            <button onclick="followUser('${u.id}')" class="bg-green-500 px-3 py-1 rounded">Follow</button>
          </div>
        `;
      });
    }

    async function followUser(userId) {
      const res = await fetch(API + `/api/users/${userId}/follow`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      });
      if (res.ok) fetchSuggested();
    }
  </script>

</body>
</html>
